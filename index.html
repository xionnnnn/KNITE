<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | KNITE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <main class="container">
      <div class="content-box">
        <div class="image-box">
          <img src="img/knite.jpg" alt="KNITE" class="profile-image" />
          <div class="image-overlay"></div>
        </div>
        <div class="intro-box">
          <h1><span class="greeting">Hello!</span> I'm Andr√© Knite / KNITE</h1>
          <p class="subtitle">Professional Cosplayer, Model & Streamer.</p>
          <div class="divider"></div>
          <p class="bio">
            Founder of
            <a href="https://www.kte.agency/" class="kta-link"
              ><strong>KTE Agency</strong></a
            >
            (K Talent Entertainment), creating unforgettable character
            experiences through premium cosplay and modeling.
          </p>
          <button class="cta-button">View My Work</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.instagram.com/knitecoser" aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/knitemaya" aria-label="Facebook"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.twitch.tv/knitecoser" aria-label="Twitch"
          ><i class="fab fa-twitch"></i
        ></a>
        <a href="https://www.tiktok.com/@knitecoser" aria-label="TikTok"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a href="https://x.com/knitecoser" aria-label="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.youtube.com/knitecoser" aria-label="YouTube"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="footer-right">
        <div class="copyright">&copy; 2025 KNITE</div>
        <div class="rights">All rights reserved</div>
      </div>
    </footer>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                // Mobile menu functionality
                const menuButton = document.querySelector('.mobile-menu-button');
                const navList = document.querySelector('.nav-list');
                
                if (menuButton && navList) {
                    menuButton.addEventListener('click', function() {
                        navList.classList.toggle('active');
                        menuButton.innerHTML = navList.classList.contains('active') 
                            ? '<i class="fas fa-times"></i>' 
                            : '<i class="fas fa-bars"></i>';
                    });
                }
                
                // Active page highlighting
                function setActivePage() {
                    const path = window.location.pathname;
                    let currentPage = path.split("/").pop();
                    currentPage = currentPage.replace('.html', '');
                    
                    if (currentPage === '' || currentPage === '/') {
                        currentPage = 'index';
                    }
                    
                    document.querySelectorAll('.nav-list a').forEach(link => {
                        link.classList.remove('active');
                    });
                    
                    const activeLink = document.querySelector(`.nav-list a[data-page="${currentPage}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
                
                setActivePage();
                
                // Click handler for navigation links
                document.querySelectorAll('.nav-list a').forEach(link => {
                    link.addEventListener('click', function(e) {
                        document.querySelectorAll('.nav-list a').forEach(link => {
                            link.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        if (navList && navList.classList.contains('active')) {
                            navList.classList.remove('active');
                            menuButton.innerHTML = '<i class="fas fa-bars"></i>';
                        }
                    });
                });
            });
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
