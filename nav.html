<!-- nav.html -->
<header>
    <nav>
        <!-- Mobile menu button (left-aligned) -->
        <button class="mobile-menu-button" aria-label="Toggle menu" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Centered logo -->
        <div class="nav-brand">
            <span class="logo">KNITE</span>
            <span class="tagline">Cosplay · Model · Stream</span>
        </div>
        
        <!-- Navigation links -->
        <ul class="nav-list">
            <li><a href="index.html" data-page="index">HOME</a></li>
            <li><a href="profile.html" data-page="profile">PROFILE</a></li>
            <li><a href="gallery.html" data-page="gallery">GALLERY</a></li>
            <li><a href="appearances.html" data-page="appearances">APPEARANCES</a></li>
            <li><a href="contact.html" data-page="contact">CONTACT</a></li>
        </ul>
        
        <!-- Overlay for closing menu when clicking outside -->
        <div class="menu-overlay"></div>
    </nav>
</header>

<style>
    /* Mobile menu button - left-aligned */
    .mobile-menu-button {
        display: none;
        background: none;
        border: none;
        color: var(--light);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
        left: 1rem;
        z-index: 101;
        padding: 0.5rem;
    }
    
    .mobile-menu-button:hover {
        color: var(--primary);
        transform: scale(1.1);
    }
    
    /* Active page style */
    .nav-list a.active {
        color: var(--primary);
        font-weight: 700;
    }
    
    .nav-list a.active::after {
        width: 100%;
    }
    
    /* Menu overlay */
    .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0,0,0,0.5);
        z-index: 99;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(2px);
    }
    
    .menu-overlay.active {
        opacity: 1;
        pointer-events: all;
    }
    
    /* Side panel animations */
    @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
    }
    
    @keyframes slideOut {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        nav {
            display: flex;
            justify-content: center;
            position: relative;
            padding: 1rem 3rem;
        }
        
        .mobile-menu-button {
            display: block;
        }
        
        .nav-brand {
            text-align: center;
            margin: 0 auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .nav-brand.menu-open {
            transform: translateX(20%);
        }
        
        .nav-list {
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100dvh;
            min-height: -webkit-fill-available;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(5px);
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5rem 2rem;
            gap: 1.5rem;
            z-index: 100;
            margin-top: 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-y: auto;
        }
        
        .nav-list.active {
            transform: translateX(0);
            animation: slideIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .nav-list.closing {
            animation: slideOut 0.3s cubic-bezier(0.76, 0, 0.24, 1);
        }
        
        .nav-list li {
            width: 100%;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
        }
        
        .nav-list.active li {
            opacity: 1;
            transform: translateX(0);
            transition-delay: calc(0.1s * var(--i));
        }
        
        .nav-list a {
            display: block;
            padding: 0.8rem 0;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }
        
        .nav-list a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        /* Logo adjustments for mobile */
        .logo {
            font-size: 1.6rem;
        }
        
        .tagline {
            font-size: 0.6rem;
        }

        /* Height-responsive adjustments */
        @media (max-height: 700px) {
            .nav-list {
                padding-top: 4rem;
                gap: 1.2rem;
            }
        }

        @media (max-height: 600px) {
            .nav-list {
                padding-top: 3rem;
                padding-bottom: 2rem;
                gap: 1rem;
            }
        }

        @media (max-height: 500px) {
            .nav-list {
                padding-top: 2.5rem;
                gap: 0.8rem;
            }
            
            .nav-list a {
                padding: 0.6rem 0;
                font-size: 1rem;
            }
        }

        @media (max-height: 400px) {
            .nav-list {
                padding-top: 2rem;
                padding-bottom: 1rem;
                gap: 0.5rem;
            }
            
            .nav-list a {
                padding: 0.4rem 0;
                font-size: 0.9rem;
            }
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu elements
        const menuButton = document.querySelector('.mobile-menu-button');
        const navList = document.querySelector('.nav-list');
        const menuOverlay = document.querySelector('.menu-overlay');
        const navBrand = document.querySelector('.nav-brand');
        
        // Touch/swipe variables
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50;
        
        // Toggle mobile menu
        function toggleMenu() {
            const isOpen = !navList.classList.contains('active');
            
            if (isOpen) {
                navList.classList.add('active');
                menuOverlay.classList.add('active');
                navBrand.classList.add('menu-open');
                menuButton.setAttribute('aria-expanded', 'true');
                menuButton.innerHTML = '<i class="fas fa-times"></i>';
                document.body.style.overflow = 'hidden';
                
                // Set index for staggered animation
                document.querySelectorAll('.nav-list li').forEach((item, index) => {
                    item.style.setProperty('--i', index);
                });
            } else {
                closeMenu();
            }
        }
        
        // Close menu function with animation
        function closeMenu() {
            navList.classList.add('closing');
            navList.classList.remove('active');
            navBrand.classList.remove('menu-open');
            menuOverlay.classList.remove('active');
            menuButton.setAttribute('aria-expanded', 'false');
            menuButton.innerHTML = '<i class="fas fa-bars"></i>';
            
            // Reset animations
            setTimeout(() => {
                navList.classList.remove('closing');
                document.body.style.overflow = '';
            }, 300);
        }
        
        // Event listeners
        if (menuButton && navList && menuOverlay) {
            // Menu button click
            menuButton.addEventListener('click', toggleMenu);
            
            // Overlay click to close
            menuOverlay.addEventListener('click', closeMenu);
            
            // Close menu when clicking a link
            document.querySelectorAll('.nav-list a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });
            
            // Touch events for swipe to close
            navList.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            
            navList.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});
            
            // Close menu when scrolling
            window.addEventListener('scroll', function() {
                if (navList.classList.contains('active')) {
                    closeMenu();
                }
            });
        }
        
        // Handle swipe gesture
        function handleSwipe() {
            if (touchStartX - touchEndX > swipeThreshold) {
                closeMenu();
            }
        }
        
        // Highlight current page
        function setActivePage() {
            const path = window.location.pathname;
            let currentPage = path.split("/").pop();
            currentPage = currentPage.replace('.html', '');
            
            if (currentPage === '' || currentPage === '/') {
                currentPage = 'index';
            }
            
            document.querySelectorAll('.nav-list a').forEach(link => {
                link.classList.remove('active');
            });
            
            const activeLink = document.querySelector(`.nav-list a[data-page="${currentPage}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        setActivePage();
    });
</script>
