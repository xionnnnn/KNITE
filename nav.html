<!-- nav.html -->
<header>
    <nav>
        <!-- Mobile menu button (left-aligned) -->
        <button class="mobile-menu-button" aria-label="Toggle menu" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Centered logo -->
        <div class="nav-brand">
            <span class="logo">KNITE</span>
            <span class="tagline">Cosplay · Model · Stream</span>
        </div>
        
        <!-- Navigation links -->
        <ul class="nav-list">
            <li><a href="index.html" data-page="index">HOME</a></li>
            <li><a href="profile.html" data-page="profile">PROFILE</a></li>
            <li><a href="gallery.html" data-page="gallery">GALLERY</a></li>
            <li><a href="appearances.html" data-page="appearances">APPEARANCES</a></li>
            <li><a href="contact.html" data-page="contact">CONTACT</a></li>
        </ul>
        
        <!-- Overlay for closing menu when clicking outside -->
        <div class="menu-overlay"></div>
    </nav>
</header>

<style>
    /* Mobile menu button - left-aligned */
    .mobile-menu-button {
        display: none;
        background: none;
        border: none;
        color: var(--light);
        font-size: 1.5rem;
        cursor: pointer;
        transition: var(--transition);
        position: absolute;
        left: 1rem;
        z-index: 101;
        padding: 0.5rem;
    }
    
    .mobile-menu-button:hover {
        color: var(--primary);
    }
    
    /* Active page style */
    .nav-list a.active {
        color: var(--primary);
        font-weight: 700;
    }
    
    .nav-list a.active::after {
        width: 100%;
    }
    
    /* Menu overlay */
    .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0,0,0,0.5);
        z-index: 99;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    
    .menu-overlay.active {
        opacity: 1;
        pointer-events: all;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        nav {
            display: flex;
            justify-content: center;
            position: relative;
            padding: 1rem 3rem;
        }
        
        .mobile-menu-button {
            display: block;
        }
        
        .nav-brand {
            text-align: center;
            margin: 0 auto;
            z-index: 100;
        }
        
        .nav-list {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background-color: var(--dark);
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 5rem 2rem;
            gap: 1.5rem;
            transition: all 0.3s ease;
            pointer-events: all;
            z-index: 100;
            margin-top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            border-right: 1px solid rgba(245, 151, 149, 0.1);
        }
        
        .nav-list.active {
            left: 0;
        }
        
        .nav-list li {
            width: 100%;
        }
        
        .nav-list a {
            display: block;
            padding: 0.5rem 0;
            width: 100%;
        }
        
        /* Logo adjustments for mobile */
        .logo {
            font-size: 1.6rem;
        }
        
        .tagline {
            font-size: 0.6rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu elements
        const menuButton = document.querySelector('.mobile-menu-button');
        const navList = document.querySelector('.nav-list');
        const menuOverlay = document.querySelector('.menu-overlay');
        
        // Toggle mobile menu
        function toggleMenu() {
            const isOpen = navList.classList.toggle('active');
            menuOverlay.classList.toggle('active', isOpen);
            menuButton.setAttribute('aria-expanded', isOpen);
            menuButton.innerHTML = isOpen ? '<i class="fas fa-arrow-left"></i>' : '<i class="fas fa-bars"></i>';
            
            // Toggle body scroll
            document.body.style.overflow = isOpen ? 'hidden' : '';
        }
        
        // Close menu function
        function closeMenu() {
            navList.classList.remove('active');
            menuOverlay.classList.remove('active');
            menuButton.setAttribute('aria-expanded', 'false');
            menuButton.innerHTML = '<i class="fas fa-bars"></i>';
            document.body.style.overflow = '';
        }
        
        // Event listeners
        if (menuButton && navList && menuOverlay) {
            // Menu button click
            menuButton.addEventListener('click', toggleMenu);
            
            // Overlay click to close
            menuOverlay.addEventListener('click', closeMenu);
            
            // Close menu when clicking a link
            document.querySelectorAll('.nav-list a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });
            
            // Close menu when scrolling
            window.addEventListener('scroll', function() {
                if (navList.classList.contains('active')) {
                    closeMenu();
                }
            });
        }
        
        // Highlight current page
        function setActivePage() {
            const path = window.location.pathname;
            let currentPage = path.split("/").pop();
            currentPage = currentPage.replace('.html', '');
            
            if (currentPage === '' || currentPage === '/') {
                currentPage = 'index';
            }
            
            document.querySelectorAll('.nav-list a').forEach(link => {
                link.classList.remove('active');
            });
            
            const activeLink = document.querySelector(`.nav-list a[data-page="${currentPage}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        setActivePage();
    });
</script>
